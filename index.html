<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Eligibility Checking System</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

    <div class="container">
        <h1>License Eligibility Checking System</h1>

        <p class="result"></p>

        <form>
            
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" class="name" id="name" placeholder="Enter your name..">
            </div>

            <div class="form-group">
                <label for="age">Age: </label>
                <input type="number" class="age" id="age" placeholder="Enter your age..">
            </div>

            <button type="button" onclick="checkEligibility()" class="checkBtn">Check</button>

        </form>
    </div>
    
    
    <script src="assets/script.js"></script>
</body>
</html>
